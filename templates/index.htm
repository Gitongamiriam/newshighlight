<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Briefing Gallore</title>
</head>
<body>
    <h1>Emerging News</h1>
    {% for new, img, des, pubAt,url in context%} 
    <img src="{{img}}" alt="">
    <h3>News: </h3>
    <p>{{new}}</p>
    <h4>Description</h4>
    <p>{{des}}</p>
    <h4>Published at</h4>
    <p>{{pubAt}}</p>
    <a href="{{url}}" target="_blank" class="btn-primary">Read More</a>

    {%endfor%}

</body>
</html>
